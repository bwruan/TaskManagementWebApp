<form #loginForm = "ngForm" (ngSubmit)="loginSubmit()">
    <div [style.display] = "openModalInput ? 'block': 'none'" style="opacity: 1;" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Log In</h5>
              <button type="button" class="btn-close" (click)="closeModal(); loginForm.reset()"></button>
            </div>
            <div class="modal-body">
              <div *ngIf ="showMessage" [ngStyle]="errorMsgStyle">{{showMessage}}</div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="loginObj.email" required>
                      <span [ngStyle]="errorMsgStyle" *ngIf="loginForm.controls['email'] !== undefined && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched) && loginForm.controls['email'].errors" class="alert">
                        Please enter an email address.
                      </span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="loginObj.password" required>
                      <span [ngStyle]="errorMsgStyle" *ngIf="loginForm.controls['password'] !== undefined && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) && loginForm.controls['password'].errors" class="alert">
                        Please enter a password.
                      </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal(); loginForm.reset()">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">Log In</button>
              <button type="button" class="btn btn-link" (click)="openSignUpModal()">Sign Up</button>
            </div>
          </div>
        </div>
    </div>
</form>
